{% extends 'base.html' %} {% block content %}

<h2>{{survey_question.question}}</h2>
<section>
  {% for msg in get_flashed_messages() %}
  <p>{{msg}}</p>
  {% endfor %}
  <form action="/answer" method="POST">
    {% for selection in survey_question.choices %}
    <input type="radio" name="answer" value="{{selection}}" />
    <label>{{selection}}</label>
    <br />
    {% endfor %}
    <button>Next</button>
  </form>
</section>

{% endblock %}
